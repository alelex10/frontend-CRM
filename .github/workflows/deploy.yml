name: CI/CD - Docker Compose Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: alelex10/frontend-crm
  CONTAINER_NAME: frontend-crm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "image_tag=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ§  Cache de capas de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:cache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.TARGET_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH - stop, pull and run
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.TARGET_HOST }}
          username: ${{ secrets.TARGET_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            IMAGE="alelex10/${{ secrets.CONTAINER_NAME }}:${{ needs.build-and-push.outputs.image_tag }}"
            CONTAINER_NAME="${{ secrets.CONTAINER_NAME }}"
            CONTAINER_PORT="${{ secrets.CONTAINER_PORT }}"

            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker pull $IMAGE

            docker run -d \
              -e NEXT_PUBLIC_BASE_URL='${{ secrets.NEXT_PUBLIC_BASE_URL }}' \
              -e GOOGLE_GENERATIVE_AI_API_KEY='${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}' \
              --name $CONTAINER_NAME -p $CONTAINER_PORT:3000 --restart unless-stopped $IMAGE

  cleanup-old-images:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Clean up old Docker images
        run: |
          KEEP=4
          REPO="alelex10/frontend-crm"
          TAGS=$(curl -s -u "${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}" "https://hub.docker.com/v2/repositories/${REPO}/tags?page_size=100" | jq -r '.results[].name')
          COUNT=$(echo "$TAGS" | wc -l)

          if [ "$COUNT" -gt "$KEEP" ]; then
            DELETE_TAGS=$(echo "$TAGS" | head -n -$KEEP)
            for tag in $DELETE_TAGS; do
              echo "Deleting $tag..."
              curl -s -X DELETE -u "${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}" \
                "https://hub.docker.com/v2/repositories/${REPO}/tags/${tag}/"
            done
          else
            echo "No tags to delete."
          fi
